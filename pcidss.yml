      ref_id: 12.1.2
      description: 'Политика информационной безопасности:

        - Пересматривается не реже одного раза в 12 месяцев.

        - Обновляется по мере необходимости для отражения изменений в бизнес-целях или рисков для среды.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.1.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.1
      ref_id: 12.1.3
      description: Политика безопасности четко определяет роли и обязанности в области информационной безопасности для всего персонала, и весь персонал осведомлен о своих обязанностях в области информационной безопасности и подтверждает их.
