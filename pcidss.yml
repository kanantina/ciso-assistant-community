      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.10
      ref_id: 12.10.1
      description: 'План реагирования на инциденты существует и готов к активации в случае предполагаемого или подтвержденного инцидента безопасности. План включает, но не ограничивается:

        - Роли, обязанности и стратегии коммуникации и контактов в случае предполагаемого или подтвержденного инцидента безопасности, включая уведомление, как минимум, платежных систем и эквайеров.

        - Процедуры реагирования на инциденты с конкретными мероприятиями по сдерживанию и устранению для различных типов инцидентов.

        - Процедуры восстановления бизнеса и непрерывности.

        - Процессы резервного копирования данных.

        - Анализ юридических требований для отчетности о компрометациях.

        - Охват и ответы всех критических компонентов системы.

        - Ссылку или включение процедур реагирования на инциденты от платежных систем.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.10.2
