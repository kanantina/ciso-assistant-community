      description: Ведется список всех поставщиков услуг третьих сторон (TPSP), с которыми shared данные учетной записи или которые могут повлиять на безопасность данных учетной записи, включая описание для каждой из предоставляемых услуг.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.8.2
