      description: 'Дополнительное требование только для поставщиков услуг: Сбои критических систем контроля безопасности обнаруживаются, оповещаются и оперативно устраняются, включая, но не ограничиваясь сбоями следующих критических систем контроля безопасности:

        - Средства контроля безопасности сети.

        - IDS/IPS.

        - FIM.

        - Решения антивирусного программного обеспечения.

