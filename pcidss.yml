      ref_id: 12.8.2
      description: "Поддерживаются письменные соглашения с TPSP следующим образом:\n- Письменные соглашения поддерживаются со всеми TPSP, с которыми shared данные учетной записи или которые могут повлиять на безопасность CDE.\n- Письменные соглашения включают подтверждения от TPSP, что они несут ответственность за безопасность данных учетной записи, которыми TPSP владеют или иным образом хранят, обрабатывают или передают от имени организации, или в той степени, в которой они могут повлиять на безопасность CDE организации."
