      description: "Определены и используются методы программной инженерии или другие методы персоналом по разработке программного обеспечения для предотвращения или снижения распространенных атак на программное обеспечение и связанных уязвимостей в индивидуальном и пользовательском программном обеспечении, включая, но не ограничиваясь следующим:\n- Атаки внедрения, включая SQL, LDAP, XPath или другие команды, параметры, объекты, ошибки или уязвимости типа внедрения.\n- Атаки на данные и структуры данных, включая попытки манипулировать буферами, указателями, входными данными или общими данными.\n- Атаки на использование криптографии, включая попытки эксплуатировать слабые, небезопасные или неподходящие криптографические реализации, алгоритмы, наборы шифров или режимы работы.\n- Атаки на бизнес-логику, включая попытки злоупотребить или обойти функции и функциональности приложения через манипуляцию API, протоколами и каналами связи, клиентской функциональностью или другими функциями и ресурсами системы/приложения. Это включает межсайтовый скриптинг (XSS) и межсайтовую подделку запроса (CSRF).\n- Атаки на механизмы контроля доступа, включая попытки обойти или злоупотребить механизмами идентификации, аутентификации или авторизации, или попытки эксплуатировать слабости в реализации таких механизмов.\n- Атаки через любые уязвимости, идентифицированные как «высокий риск» в процессе идентификации уязвимостей, как определено в Требовании 6.3.1."

    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6
      ref_id: '6.3'
      description: Уязвимости безопасности выявляются и устраняются.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3
      ref_id: 6.3.1
      description: 'Уязвимости безопасности выявляются и управляются следующим образом:

        - Новые уязвимости безопасности выявляются с использованием признанных в отрасли источников информации об уязвимостях безопасности, включая оповещения от международных и национальных групп реагирования на компьютерные инциденты (CERT).

        - Уязвимостям присваивается рейтинг риска на основе лучших отраслевых практик и учета потенциального воздействия.

        - Рейтинги риска идентифицируют, как минимум, все уязвимости, считающиеся высокорисковыми или критическими для среды.

        - Охватываются уязвимости для индивидуального и пользовательского, а также стороннего программного обеспечения (например, операционных систем и баз данных).'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3
      ref_id: 6.3.2
      description: Ведется инвентаризация индивидуального и пользовательского программного обеспечения, а также сторонних компонентов программного обеспечения, включенных в индивидуальное и пользовательское программное обеспечение, для облегчения управления уязвимостями и исправлениями.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.3
      ref_id: 6.3.3
      description: 'Все компоненты системы защищены от известных уязвимостей путем установки применимых исправлений/обновлений безопасности следующим образом:

        - Критические или исправления/обновления безопасности высокого риска (идентифицированные в соответствии с процессом присвоения рейтинга риска в Требовании 6.3.1) устанавливаются в течение одного месяца с момента выпуска.

        - Все другие применимые исправления/обновления безопасности устанавливаются в соответствующие сроки, определяемые организацией (например, в течение трех месяцев с момента выпуска).'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6
      ref_id: '6.4'
      description: Веб-приложения, доступные извне, защищены от атак.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4
      ref_id: 6.4.1
      description: "Для веб-приложений, доступных извне, новые угрозы и уязвимости устраняются на постоянной основе, и эти приложения защищены от известных атак следующим образом:\n- Проверка веб-приложений, доступных извне, с помощью ручных или автоматизированных инструментов оценки безопасности уязвимостей приложения или методов следующим образом:\n    – Не реже одного раза в 12 месяцев и после значительных изменений.\n    – Организацией, специализирующейся на безопасности приложений.\n    – Включая, как минимум, все распространенные атаки на программное обеспечение из Требования 6.2.4.\n    – Все уязвимости ранжируются в соответствии с требованием 6.3.1.\n    – Все уязвимости исправляются.\n    – Приложение переоценивается после исправлений.\nИЛИ\n- Установка автоматизированного технического решения (решений), которое постоянно обнаруживает и предотвращает веб-атаки, следующим образом:\n    – Установлено перед веб-приложениями, доступными извне, для обнаружения и предотвращения веб-атак.\n    – Активно работает и актуально, если применимо.\n    – Генерирует журналы аудита.\n    – Настроено либо на блокировку веб-атак, либо на генерацию оповещения, которое немедленно расследуется."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4
      ref_id: 6.4.2
      description: 'Для веб-приложений, доступных извне, развернуто автоматизированное техническое решение, которое постоянно обнаруживает и предотвращает веб-атаки, с как минимум следующим:

        - Установлено перед веб-приложениями, доступными извне, и настроено на обнаружение и предотвращение веб-атак.

        - Активно работает и актуально, если применимо.

        - Генерирует журналы аудита.

        - Настроено либо на блокировку веб-атак, либо на генерацию оповещения, которое немедленно расследуется.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.4
      ref_id: 6.4.3
      description: "Все скрипты платежных страниц, которые загружаются и выполняются в браузере потребителя, управляются следующим образом:\n• Реализован метод для подтверждения того, что каждый скрипт авторизован.\n• Реализован метод для обеспечения целостности каждого скрипта.\n• Ведется инвентаризация всех скриптов с письменным обоснованием того, почему каждый необходим."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6
      ref_id: '6.5'
      description: Изменения всех компонентов системы управляются безопасно.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      ref_id: 6.5.1
      description: 'Изменения всех компонентов системы в производственной среде вносятся в соответствии с установленными процедурами, которые включают:

        - Причину и описание изменения.

        - Документирование воздействия на безопасность.

        - Документированное утверждение изменения уполномоченными сторонами.

        - Тестирование для проверки того, что изменение не оказывает негативного воздействия на безопасность системы.

        - Для изменений индивидуального и пользовательского программного обеспечения все обновления тестируются на соответствие Требованию 6.2.4 перед развертыванием в производственной среде.

        - Процедуры для устранения сбоев и возврата в безопасное состояние.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      ref_id: 6.5.2
      description: После завершения значительного изменения подтверждается, что все применимые требования PCI DSS выполнены на всех новых или измененных системах и сетях, и документация обновляется по мере необходимости.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.3
