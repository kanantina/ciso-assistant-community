      description: Ведется и поддерживается в актуальном состоянии инвентаризация компонентов системы, которые входят в область действия PCI DSS, включая описание функции/использования.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.5
      ref_id: 12.5.2
      description: 'Область действия PCI DSS документируется и подтверждается организацией не реже одного раза в 12 месяцев и при значительных изменениях в среде, входящей в область действия. Как минимум, проверка области действия включает:

        - Идентификацию всех потоков данных для различных этапов платежа (например, авторизация, capture settlement, chargebacks и refunds) и каналов приема (например, card-present, card-not-present и e-commerce).

        - Обновление всех диаграмм потоков данных в соответствии с Требованием 1.2.4.

        - Идентификацию всех мест, где хранятся, обрабатываются и передаются данные учетной записи, включая, но не ограничиваясь: 1) любые места за пределами currently определенной CDE, 2) приложения, которые обрабатывают CHD, 3) передачи между системами и сетями, и 4) файлы резервных копий.

        - Идентификацию всех компонентов системы в CDE, подключенных к CDE или которые могут повлиять на безопасность CDE.

        - Идентификацию всех используемых средств контроля сегментации и сред, от которых сегментирована CDE, включая обоснование для сред, не входящих в область действия.

        - Идентификацию всех подключений от сторонних организаций с доступом к CDE.

        - Подтверждение того, что все идентифицированные потоки данных, данные учетной записи, компоненты системы, средства контроля сегментации и подключения от третьих сторон с доступом к CDE включены в область действия.'
