      ref_id: '11.2'
      description: Точки беспроводного доступа идентифицируются и отслеживаются, а несанкционированные точки беспроводного доступа устраняются.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.2
      ref_id: 11.2.1
      description: 'Авторизованные и несанкционированные точки беспроводного доступа управляются следующим образом:

        - Проверяется наличие точек беспроводного (Wi-Fi) доступа.

        - Обнаруживаются и идентифицируются все авторизованные и несанкционированные точки беспроводного доступа.

        - Проверка, обнаружение и идентификация происходят не реже одного раза в три месяца.

        - Если используется автоматизированный мониторинг, персонал уведомляется с помощью генерируемых предупреждений.'
