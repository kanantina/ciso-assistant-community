      ref_id: A3.2.1
      description: 'Область действия PCI DSS документируется и подтверждается на точность не реже одного раза в три месяца и при значительных изменениях в среде, входящей в область действия. Как минимум, проверка области действия включает:

        - Идентификацию всех потоков данных для различных этапов платежа (например, авторизация, capture, settlement, chargebacks и refunds) и каналов приема (например, card-present, card-not-present и e-commerce).

        - Обновление всех диаграмм потоков данных в соответствии с Требованием 1.2.4.

        - Идентификацию всех мест, где хранятся, обрабатываются и передаются данные учетной записи, включая, но не ограничиваясь 1) любыми местами за пределами currently определенной CDE, 2) приложениями, которые обрабатывают CHD, 3) передачами между системами и сетями, и 4) файлами резервных копий.

        - Для любых данных учетной записи, найденных за пределами currently определенной CDE, либо 1) безопасно удалить их, 2) мигрировать их в currently определенную CDE, или 3) расширить currently определенную CDE, чтобы включить их.

        - Идентификацию всех компонентов системы в CDE, подключенных к CDE или которые могут повлиять на безопасность CDE.

        - Идентификацию всех используемых средств контроля сегментации и сред, от которых сегментирована CDE, включая обоснование для сред, не входящих в область действия.

        - Идентификацию всех подключений к сторонним организациям с доступом к CDE.

        - Подтверждение того, что все идентифицированные потоки данных, данные учетной записи, компоненты системы, средства контроля сегментации и подключения от третьих сторон с доступом к CDE включены в область действия.'
