      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:10.6
      ref_id: 10.6.2
      description: 'Системы настроены на правильное и согласованное время следующим образом:

        - Используется один или несколько назначенных серверов времени.

        - Только назначенный центральный сервер (серверы) времени получает время из внешних источников.

        - Время, полученное из внешних источников, основано на Международном атомном времени или Всемирном координированном времени (UTC).

        - Назначенный сервер (серверы) времени принимает обновления времени только от конкретных общепринятых отраслевых внешних источников.

        - Если есть более одного назначенного сервера времени, серверы времени взаимодействуют друг с другом, чтобы поддерживать точное время.

        - Внутренние системы получают информацию о времени только от назначенного центрального сервера (серверов) времени.'
