      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3
      ref_id: 2.3.2
      description: 'Для беспроводных сред, подключенных к CDE или передающих данные учетной записи, ключи беспроводного шифрования изменяются следующим образом:

