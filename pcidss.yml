      ref_id: A3.2.4
      description: "Если используется сегментация, область действия PCI DSS подтверждается следующим образом:\n• В соответствии с методологией организации, определенной в Требовании 11.4.1.\n• Тестирование на проникновение выполняется на средствах контроля сегментации не реже одного раза в шесть месяцев и после любых изменений в средствах контроля/методах сегментации.\n• Тестирование на проникновение охватывает все используемые средства контроля/методы сегментации.\n• Тестирование на проникновение проверяет, что средства контроля/методы сегментации операционны и эффективны, и изолируют CDE от всех систем, не входящих в область действия."
