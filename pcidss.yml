    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.10.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.10
      ref_id: 12.10.5
      description: 'План реагирования на инциденты безопасности включает мониторинг и реагирование на оповещения от систем мониторинга безопасности, включая, но не ограничиваясь:

