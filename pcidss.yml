      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3
      ref_id: 12.3.4
      description: "Используемые аппаратные и программные технологии пересматриваются не реже одного раза в 12 месяцев, включая, по крайней мере, следующее:\n• Анализ того, что технологии продолжают своевременно получать исправления безопасности от поставщиков.\n• Анализ того, что технологии продолжают поддерживать (и не препятствуют) соответствию организации PCI DSS.\n• Документирование любых отраслевых объявлений или тенденций, связанных с технологией, таких как когда поставщик объявил планы «окончания срока службы» для технологии.\n• Документирование плана, утвержденного высшим руководством, по исправлению устаревших технологий, включая те, для которых поставщики объявили планы «окончания срока службы»."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.4
