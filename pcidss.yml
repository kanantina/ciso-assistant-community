      ref_id: 12.5.2.1
      description: 'Дополнительное требование только для поставщиков услуг: Область действия PCI DSS документируется и подтверждается организацией не реже одного раза в шесть месяцев и при значительных изменениях в среде, входящей в область действия. Как минимум, проверка области действия включает все элементы, указанные в Требовании 12.5.2.'
