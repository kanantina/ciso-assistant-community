      description: 'Общая политика информационной безопасности:

        - Установлена.

        - Опубликована.

        - Поддерживается.

        - Распространена среди всего соответствующего персонала, а также соответствующих поставщиков и деловых партнеров.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.1.2
      assessable: true
