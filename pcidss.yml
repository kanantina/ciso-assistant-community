      description: 'Дополнительное требование только для поставщиков услуг: Проверки, проведенные в соответствии с Требованием 12.4.2, документируются, чтобы включить:

        - Результаты проверок.

        - Документированные действия по исправлению, предпринятые для любых задач, которые были обнаружены как не выполняемые в Требовании 12.4.2.

        - Просмотр и подписание результатов персоналом, назначенным ответственность за программу соответствия PCI DSS.'
