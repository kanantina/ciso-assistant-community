        - Средства контроля логического доступа.

        - Механизмы ведения журналов аудита.

        - Средства контроля сегментации (если используются).'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:10.7.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:10.7
      ref_id: 10.7.2
      description: 'Сбои критических систем контроля безопасности обнаруживаются, оповещаются и оперативно устраняются, включая, но не ограничиваясь сбоями следующих критических систем контроля безопасности:

        - Средства контроля безопасности сети.

        - IDS/IPS.

        - Механизмы обнаружения изменений.

        - Решения антивирусного программного обеспечения.

        - Средства контроля физического доступа.

        - Средства контроля логического доступа.

        - Механизмы ведения журналов аудита.

        - Средства контроля сегментации (если используются).

        - Механизмы проверки журналов аудита.

        - Автоматизированные инструменты тестирования безопасности (если используются).'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:10.7.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:10.7
      ref_id: 10.7.3
      description: 'На сбои любых критических систем контроля безопасности оперативно реагируют, включая, но не ограничиваясь:

        - Восстановление функций безопасности.

        - Идентификацию и документирование продолжительности (дата и время от начала до конца) сбоя безопасности.

        - Идентификацию и документирование причины (причин) сбоя и документирование необходимого исправления.

        - Идентификацию и устранение любых проблем безопасности, возникших во время сбоя.

        - Определение того, требуются ли дальнейшие действия в результате сбоя безопасности.

        - Реализацию средств контроля для предотвращения повторного возникновения причины сбоя.

        - Возобновление мониторинга средств контроля безопасности.'

