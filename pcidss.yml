      description: 'Дополнительное требование только для поставщиков услуг: Ответственность установлена высшим руководством за защиту данных держателей карт и программу соответствия PCI DSS, чтобы включить:

        - Общую подотчетность за поддержание соответствия PCI DSS.

        - Определение устава для программы соответствия PCI DSS и коммуникацию высшему руководству.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.4
      ref_id: 12.4.2
      description: "Дополнительное требование только для поставщиков услуг: Проверки выполняются не реже одного раза в три месяца для подтверждения, что персонал выполняет свои задачи в соответствии со всеми политиками безопасности и операционными процедурами. \nПроверки выполняются персоналом, отличным от ответственного за выполнение данной задачи, и включают, но не ограничиваются, следующими задачами:\n- Ежедневные проверки журналов.\n- Проверки конфигурации для средств контроля безопасности сети.\n- Применение стандартов конфигурации к новым системам.\n- Реагирование на оповещения безопасности.\n- Процессы управления изменениями."
