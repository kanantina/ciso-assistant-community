      description: Политики допустимого использования для технологий конечных пользователей определены и реализованы.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.2.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.2
      ref_id: 12.2.1
      description: 'Политики допустимого использования для технологий конечных пользователей документированы и реализованы, включая:

        - Явное утверждение уполномоченными сторонами.

        - Допустимые способы использования технологии.

        - Список продуктов, утвержденных компанией для использования сотрудниками, включая аппаратное и программное обеспечение.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12
      ref_id: '12.3'
      description: Риски для среды данных держателей карт формально идентифицируются, оцениваются и управляются.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3
      ref_id: 12.3.1
      description: 'Каждое требование PCI DSS, которое предоставляет гибкость в том, как часто оно выполняется (например, требования, выполняемые периодически), поддерживается целевым анализом рисков, который документирован и включает:

        - Идентификацию активов, которые защищаются.

        - Идентификацию угроз, от которых защищает требование.

        - Идентификацию факторов, которые способствуют вероятности и/или воздействию реализации угрозы.

        - Результирующий анализ, который определяет и включает обоснование того, как часто требование должно выполняться, чтобы минимизировать вероятность реализации угрозы.

        - Пересмотр каждого целевого анализа рисков не реже одного раза в 12 месяцев для определения, остаются ли результаты все еще действительными или требуется обновленный анализ рисков.

        - Выполнение обновленных анализов рисков, когда это необходимо, как определено ежегодным пересмотром.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3
      ref_id: 12.3.2
      description: 'Целевой анализ рисков выполняется для каждого требования PCI DSS, которое организация выполняет с помощью настроенного подхода, чтобы включить:

        - Документированные доказательства, детализирующие каждый элемент, указанный в Приложении D: Настроенный подход (включая, как минимум, матрицу средств контроля и анализ рисков).

        - Утверждение документированных доказательств высшим руководством.

        - Выполнение целевого анализа рисков не реже одного раза в 12 месяцев.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3
      ref_id: 12.3.3
      description: 'Используемые криптографические наборы шифров и протоколы документируются и пересматриваются не реже одного раза в 12 месяцев, включая, по крайней мере, следующее:

        - Актуальную инвентаризацию всех используемых криптографических наборов шифров и протоколов, включая цель и место использования.

        - Активный мониторинг отраслевых тенденций относительно continued viability всех используемых криптографических наборов шифров и протоколов.

        - Документированную стратегию реагирования на anticipated changes в криптографических уязвимостях.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:12.3.4
