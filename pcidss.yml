        - Через приложения или другие программные методы, с доступом и разрешенными действиями на основе ролей пользователей и наименьших привилегий.

        - Только ответственный администратор (администраторы) может напрямую обращаться к репозиториям хранимых CHD или выполнять запросы к ним.'
