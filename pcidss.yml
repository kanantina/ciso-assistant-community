      ref_id: 1.5.1
      description: "Средства контроля безопасности реализованы на любых вычислительных устройствах, включая корпоративные и личные устройства сотрудников, которые подключаются как к недоверенным сетям (включая Интернет), так и к CDE, следующим образом:\n- Определены конкретные настройки конфигурации для предотвращения внедрения угроз в сеть организации.\n- Средства контроля безопасности активно работают.\n- Средства контроля безопасности не могут быть изменены пользователями вычислительных устройств, если это специально не задокументировано и не авторизовано руководством в индивидуальном порядке на ограниченный период."

