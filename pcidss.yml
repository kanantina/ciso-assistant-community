      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3
      ref_id: 11.3.1
      description: "Внутреннее сканирование уязвимостей выполняется следующим образом:\n- Не реже одного раза в три месяца.\n- Уязвимости высокого риска и критические (в соответствии с рейтингами риска уязвимостей организации, определенными в Требовании 6.3.1) устраняются.\n- Выполняются повторные сканирования, которые подтверждают, что все уязвимости высокого риска и критические (как отмечено выше) были устранены.\n- Инструмент сканирования поддерживается в актуальном состоянии с последней информацией об уязвимостях.\n- Сканирования выполняются квалифицированным персоналом, и существует организационная независимость тестировщика."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1
      ref_id: 11.3.1.1
      description: "Все другие применимые уязвимости (те, которые не ранжированы как высокий риск или критические в соответствии с рейтингами риска уязвимостей организации, определенными в Требовании 6.3.1) управляются следующим образом:\n- Устраняются на основе риска, определенного в целевом анализе рисков организации, который выполняется в соответствии со всеми элементами, указанными в Требовании 12.3.1.\n- Повторные сканирования проводятся по мере необходимости."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1.2
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1
      ref_id: 11.3.1.2
      description: 'Внутреннее сканирование уязвимостей выполняется через аутентифицированное сканирование следующим образом:

        - Системы, которые не могут принимать учетные данные для аутентифицированного сканирования, документируются.

        - Используются достаточные привилегии для тех систем, которые принимают учетные данные для сканирования.

        - Если учетные записи, используемые для аутентифицированного сканирования, могут использоваться для интерактивного входа, они управляются в соответствии с Требованием 8.2.2.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1.3
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.1
      ref_id: 11.3.1.3
      description: "Внутреннее сканирование уязвимостей выполняется после любых значительных изменений следующим образом:\n- Уязвимости высокого риска и критические (в соответствии с рейтингами риска уязвимостей организации, определенными в Требовании 6.3.1) устраняются.\n- Повторные сканирования проводятся по мере необходимости.\n- Сканирования выполняются квалифицированным персоналом, и существует организационная независимость тестировщика (не требуется быть QSA или ASV)."
