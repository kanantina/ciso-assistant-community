      ref_id: 2.3.1
      description: "Для беспроводных сред, подключенных к CDE или передающих данные учетной записи, все настройки беспроводных устройств по умолчанию изменены при установке или подтверждены как безопасные, включая, но не ограничиваясь: \n- Ключи беспроводного шифрования по умолчанию.\n- Пароли на точках беспроводного доступа.\n- Настройки SNMP по умолчанию.\n- Любые другие связанные с безопасностью настройки беспроводных устройств по умолчанию."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:2.3.2
      assessable: true
