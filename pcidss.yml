      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3
      ref_id: 11.3.2
      description: "Внешнее сканирование уязвимостей выполняется следующим образом:\n• Не реже одного раза в три месяца.\n• Поставщиком сканирования, утвержденным PCI SSC (ASV).\n• Уязвимости устраняются, и выполняются требования Руководства программы ASV для успешного сканирования.\n• Повторные сканирования выполняются по мере необходимости для подтверждения того, что уязвимости устранены в соответствии с требованиями Руководства программы ASV для успешного сканирования."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.2.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.3.2
      ref_id: 11.3.2.1
      description: 'Внешнее сканирование уязвимостей выполняется после любых значительных изменений следующим образом:

        - Уязвимости, оцененные в 4.0 или выше по CVSS, устраняются.

        - Повторные сканирования проводятся по мере необходимости.

        - Сканирования выполняются квалифицированным персоналом, и существует организационная независимость тестировщика (не требуется быть QSA или ASV).'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11
      ref_id: '11.4'
      description: Внешнее и внутреннее тестирование на проникновение выполняется регулярно, а эксплуатируемые уязвимости и слабости безопасности исправляются.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.1
      description: 'Методология тестирования на проникновение определена, документирована и реализована организацией и включает:

        - Общепринятые отраслевые подходы к тестированию на проникновение.

        - Охват всей периметра CDE и критических систем.

        - Тестирование как изнутри, так и извне сети.

        - Тестирование для проверки любых средств контроля сегментации и сокращения области действия.

        - Тестирование на проникновение на уровне приложения для идентификации, как минимум, уязвимостей, перечисленных в Требовании 6.2.4.

        - Тестирование на проникновение на сетевом уровне, которое охватывает все компоненты, поддерживающие сетевые функции, а также операционные системы.

        - Обзор и учет угроз и уязвимостей, произошедших за последние 12 месяцев.

        - Документированный подход к оценке и устранению риска, создаваемого эксплуатируемыми уязвимостями и слабостями безопасности, обнаруженными во время тестирования на проникновение.

        - Сохранение результатов тестирования на проникновение и результатов мероприятий по исправлению в течение не менее 12 месяцев.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.2
      description: "Внутреннее тестирование на проникновение выполняется:\n- В соответствии с определенной методологией организации.\n- Не реже одного раза в 12 месяцев.\n- После любого значительного обновления или изменения инфраструктуры или приложения.\n- Квалифицированным внутренним ресурсом или квалифицированной внешней третьей стороной.\n- Существует организационная независимость тестировщика (не требуется быть QSA или ASV)."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.3
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.3
      description: "Внешнее тестирование на проникновение выполняется:\n- В соответствии с определенной методологией организации.\n- Не реже одного раза в 12 месяцев.\n- После любого значительного обновления или изменения инфраструктуры или приложения.\n- Квалифицированным внутренним ресурсом или квалифицированной внешней третьей стороной.\n- Существует организационная независимость тестировщика (не требуется быть QSA или ASV)."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.4
      description: "Эксплуатируемые уязвимости и слабости безопасности, обнаруженные во время тестирования на проникновение, исправляются следующим образом:\n- В соответствии с оценкой организации риска, создаваемого проблемой безопасности, как определено в Требовании 6.3.1.\n- Тестирование на проникновение повторяется для проверки исправлений."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.5
      description: "Если сегментация используется для изоляции CDE от других сетей, тестирование на проникновение выполняется на средствах контроля сегментации следующим образом:\n- Не реже одного раза в 12 месяцев и после любых изменений в средствах контроля/методах сегментации.\n- Охватывая все используемые средства контроля/методы сегментации.\n- В соответствии с определенной методологией тестирования на проникновение организации.\n- Подтверждая, что средства контроля/методы сегментации операционны и эффективны, и изолируют CDE от всех систем, не входящих в область действия.\n- Подтверждая эффективность любого использования изоляции для разделения систем с различающимися уровнями безопасности (см. Требование 2.2.3).\n- Выполняется квалифицированным внутренним ресурсом или квалифицированной внешней третьей стороной.\n- Существует организационная независимость тестировщика (не требуется быть QSA или ASV)."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.6
      description: "Дополнительное требование только для поставщиков услуг: Если сегментация используется для изоляции CDE от других сетей, тестирование на проникновение выполняется на средствах контроля сегментации следующим образом:\n- Не реже одного раза в шесть месяцев и после любых изменений в средствах контроля/методах сегментации.\n- Охватывая все используемые средства контроля/методы сегментации.\n- В соответствии с определенной методологией тестирования на проникновение организации.\n- Подтверждая, что средства контроля/методы сегментации операционны и эффективны, и изолируют CDE от всех систем, не входящих в область действия.\n- Подтверждая эффективность любого использования изоляции для разделения систем с различающимися уровнями безопасности (см. Требование 2.2.3).\n- Выполняется квалифицированным внутренним ресурсом или квалифицированной внешней третьей стороной.\n- Существует организационная независимость тестировщика (не требуется быть QSA или ASV)."
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4.7
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.4
      ref_id: 11.4.7
      description: 'Дополнительное требование только для поставщиков услуг с множественной арендой: Поставщики услуг с множественной арендой поддерживают своих клиентов в проведении внешнего тестирования на проникновение в соответствии с Требованиями 11.4.3 и 11.4.4.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11
      ref_id: '11.5'
      description: Сетевые вторжения и неожиданные изменения файлов обнаруживаются и на них реагируют.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5
      ref_id: 11.5.1
      description: 'Методы обнаружения и/или предотвращения вторжений используются для обнаружения и/или предотвращения вторжений в сеть следующим образом:

        - Весь трафик отслеживается на периметре CDE.

        - Весь трафик отслеживается в критических точках CDE.

        - Персонал оповещается о предполагаемых компрометациях.

        - Все механизмы, базовые показатели и сигнатуры обнаружения и предотвращения вторжений поддерживаются в актуальном состоянии.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5.1.1
      assessable: true
      depth: 5
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5.1
      ref_id: 11.5.1.1
      description: 'Дополнительное требование только для поставщиков услуг: Методы обнаружения и/или предотвращения вторжений обнаруживают, оповещают

        о/предотвращают и устраняют скрытые каналы связи вредоносного программного обеспечения.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5.2
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.5
      ref_id: 11.5.2
      description: 'Механизм обнаружения изменений (например, инструменты мониторинга целостности файлов) развертывается следующим образом:

        - Чтобы оповещать персонал о несанкционированной модификации (включая изменения, добавления и удаления) критических файлов.

        - Чтобы выполнять сравнения критических файлов не реже одного раза в неделю.'
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.6
      assessable: true
      depth: 3
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11
      ref_id: '11.6'
      description: Несанкционированные изменения на платежных страницах обнаруживаются и на них реагируют.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:11.6.1
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:11.6
      ref_id: 11.6.1
      description: "Механизм обнаружения изменений и несанкционированного вмешательства развертывается следующим образом:\n- Чтобы оповещать персонал о несанкционированной модификации (включая индикаторы компрометации, изменения, добавления и удаления) HTTP-заголовков и содержимого платежных страниц, полученных браузером потребителя.\n- Механизм настроен на оценку полученного HTTP-заголовка и платежной страницы.\n- Функции механизма выполняются следующим образом:\n    – Не реже одного раза в семь дней.\n    ИЛИ\n    – Периодически (с частотой, определенной в целевом анализе рисков организации, который выполняется в соответствии со всеми элементами, указанными в Требовании 12.3.1)."

