      ref_id: 2.2.1
      description: 'Стандарты конфигурации разработаны, реализованы и поддерживаются, чтобы:

        - Охватывать все компоненты системы.

        - Соответствовать общепринятым отраслевым стандартам усиления безопасности системы или рекомендациям поставщиков по усилению безопасности.

        - Обновляться по мере выявления новых проблем уязвимостей, как определено в Требовании 6.3.1.

        - Применяться при настройке новых систем и проверяться как установленные до или сразу после подключения компонента системы к производственной среде.'
