      ref_id: 6.5.3
      description: Среды предпроизводственного тестирования отделены от производственных сред, и разделение обеспечивается средствами контроля доступа.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.4
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      ref_id: 6.5.4
      description: Роли и функции разделены между производственными и средами предпроизводственного тестирования для обеспечения подотчетности, так что развертываются только проверенные и утвержденные изменения.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.5
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      ref_id: 6.5.5
      description: Активные PAN не используются в средах предпроизводственного тестирования, за исключением случаев, когда эти среды включены в CDE и защищены в соответствии со всеми применимыми требованиями PCI DSS.
    - urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5.6
      assessable: true
      depth: 4
      parent_urn: urn:intuitem:risk:req_node:pcidss-4_0:6.5
      ref_id: 6.5.6
      description: Тестовые данные и тестовые учетные записи удаляются из компонентов системы перед тем, как система переходит в производственную среду.

